<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>New campaign</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }
    </style>
  </head>

  <body>
    <header>
      <ul id="accountdropdown" class="dropdown-content">
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Settings</a></li>
        <li class="divider"></li>
        <li><a href="#">Sign out</a></li>
      </ul>

      <nav class="nav-extended purple darken-1">
        <div class="nav-wrapper row">
          <a href="/" class="brand-logo col s1">
            <img class="responsive-img" src="/images/community-fund-logo.svg" alt="">

            <span style="font-family:Dosis">
              Community Fund
            </span>
          </a>

          <ul class="right hide-on-med-and-down">
            <li>
              <a class="dropdown-button" href="#!" data-activates="accountdropdown">
                My Profile<i class="material-icons right">supervisor_account</i>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav-content row">
          <div class="container">
            <span class="nav-title" style="font-family:Dosis">Create a new campaign</span>
            </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="card">
        <div class="row card-content">
          <form class="col s12" name="campaigns.create" method="POST" action="/campaigns/create"
              enctype="multipart/form-data">

            <div class="row">
              <div class="input-field col s12 m6">
                <input id="preferred-payment-date" type="date" class="datepicker" name="preferred-payment-date">
                <label for="preferred-payment-date">Preferred payment date</label>
              </div>

              <div class="file-field input-field col s12 m6">
                <div class="btn">
                  <span>Attach invoice</span>
                  <input type="file" name="invoice" required>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea" name="description" data-length="256"></textarea>
                <label for="description">Description (optional)</label>
              </div>
            </div>

            <button class="btn right" type="submit">Submit for approval</button>
          </form>
        </div>
      </div>

    </main> <!-- /container -->

    <footer class="page-footer purple darken-1">
      <div class="container">
        <div class="row">
          <div class="col l4 s12">
            <ul>
              <li>
                <a class="grey-text text-lighten-3" href="/">
                  Help
                </a>
              </li>
            </ul>
          </div>

          <div class="col l2 offset-l2 s12">
            <ul>
              <li>
                <a class="grey-text text-lighten-3" href="/">
                  Home
                </a>
              </li>

              <li>
                <a class="grey-text text-lighten-3" href="/">
                  Media
                </a>
              </li>

              <li>
                <a class="grey-text text-lighten-3" href="/">
                  How it works
                </a>
              </li>
            </ul>
          </div>

          <div class="col l2 offset-l2 s12">
            <ul>
              <li>
                <a class="grey-text text-lighten-3" href="#!">
                  <img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/twitter-512.png" width="25" height="25" alt="">
                </a>
              </li>

              <li>
                <a class="grey-text text-lighten-3" href="#!">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/1024px-F_icon.svg.png" width="25" height="25" alt="">
                </a>
              </li>

              <li>
                <a class="grey-text text-lighten-3" href="#!">
                  Contact us
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <div class="container">
          Â© 2017 Community Fund Ltd
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../scripts/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".dropdown-button").dropdown({ hover: false });

        $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 2 // Creates a dropdown of 15 years to control year
        });
      });

    </script>
  </body>
</html>
